<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulário de Pacote Turístico</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form id="formulario">
        <label for="destino">Destino:</label>
        <input type="text" id="destino" required>

        <label for="imagem">URL da Imagem:</label>
        <input type="text" id="imagem" required>

        <label for="inclusos">Itens Inclusos (separe por vírgula):</label>
        <input type="text" id="inclusos" required>

        <label for="preco">Preço:</label>
        <input type="text" id="preco" required>

        <button type="button" onclick="inserirPacote()">Inserir</button>
    </form>

    <hr>

    <div class="container-destinos">
        <!-- Os pacotes turísticos existentes já estarão aqui -->
    </div>

    <script src="script.js"></script>
</body>
</html>
